# Role Configuration
# Define roles and their permissions here
# This file is loaded at runtime and can be updated without code changes
#
# ROLE HIERARCHY:
# 1. Platform-level: platform_admin (internal only)
# 2. Tenant-level: owner, admin, member, viewer (apply to all tenants)
# 3. Team-level: team_admin, team_member (organization mode only, defined in code)

roles:
  # Platform-level roles (super admin - internal only)
  platform_admin:
    name: "Platform Admin"
    description: "Full access to platform administration"
    permissions:
      - "*" # All permissions
    inherits: []

  # Tenant-level roles (apply to all tenants - both Normal and Organization mode)
  owner:
    name: "Owner"
    description: "Ultimate authority within a tenant with full control"
    permissions:
      organization:
        - create
        - read
        - update
        - delete
        - manage_members
        - manage_billing
        - manage_settings
      screenAgent:
        - create
        - read
        - update
        - delete
        - run
        - share
      project:
        - create
        - read
        - update
        - delete
        - share
      document:
        - create
        - read
        - update
        - delete
        - share
      billing:
        - read
        - update
        - manage_subscription
        - view_invoices
    inherits: []

  admin:
    name: "Admin"
    description: "Operational administrator with member management capabilities"
    permissions:
      organization:
        - read
        - update
        - manage_members
      screenAgent:
        - create
        - read
        - update
        - delete
        - run
        - share
      project:
        - create
        - read
        - update
        - delete
      document:
        - create
        - read
        - update
        - delete
      billing:
        - read
    inherits: []

  member:
    name: "Member"
    description: "Standard contributor with resource creation and management"
    permissions:
      organization:
        - read
      screenAgent:
        - read
        - run
      project:
        - create
        - read
        - update
      document:
        - create
        - read
        - update
    inherits: []

  viewer:
    name: "Viewer"
    description: "Read-only participant with no creation or mutation access"
    permissions:
      organization:
        - read
      screenAgent:
        - read
      project:
        - read
      document:
        - read
    inherits: []

# Permission definitions
permissions:
  organization:
    - create
    - read
    - update
    - delete
    - manage_members
    - manage_billing
    - manage_settings
  
  project:
    - create
    - read
    - update
    - delete
    - share
    - archive
  
  document:
    - create
    - read
    - update
    - delete
    - share
  
  screenAgent:
    - create
    - read
    - update
    - delete
    - run
    - share
    - manage_tools
  
  billing:
    - read
    - update
    - manage_subscription
    - view_invoices
  
  admin:
    - view_analytics
    - manage_users
    - manage_organizations
    - view_audit_logs
    - manage_feature_flags

