# Docker Compose for Development
# Uses cloud MongoDB (MongoDB Atlas) and local Redis

services:
  # Next.js Application
  app:
    build: .
    container_name: modern-boilerplate-app
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped

  # Background Job Worker
  worker:
    build: .
    container_name: modern-boilerplate-worker
    command: pnpm worker
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for job queues and Soketi
  redis:
    image: redis:7-alpine
    container_name: modern-boilerplate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Soketi (Pusher-compatible WebSocket server) for real-time messaging
  soketi:
    image: quay.io/soketi/soketi:latest-16-alpine
    container_name: modern-boilerplate-soketi
    ports:
      - "3005:3005"
    environment:
      SOKETI_DEFAULT_APP_ID: "${SOKETI_APP_ID:-app-id}"
      SOKETI_DEFAULT_APP_KEY: "${SOKETI_APP_KEY:-app-key}"
      SOKETI_DEFAULT_APP_SECRET: "${SOKETI_APP_SECRET:-app-secret}"
      SOKETI_HTTP_DEFAULT_HOST: "0.0.0.0"
      SOKETI_HTTP_DEFAULT_PORT: "3005"
      DB_REDIS_HOST: "redis"
      DB_REDIS_PORT: "6379"
      SOKETI_DEBUG: "0"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Redis Commander (optional - for debugging)
  # Uncomment to enable web-based Redis UI at http://localhost:8081
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   container_name: modern-boilerplate-redis-commander
  #   environment:
  #     - REDIS_HOSTS=local:redis:6379
  #   ports:
  #     - "8081:8081"
  #   depends_on:
  #     - redis
  #   restart: unless-stopped

volumes:
  redis_data:
