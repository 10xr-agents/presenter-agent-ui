# Docker Compose for Development
# Uses cloud MongoDB (MongoDB Atlas) and local Redis

services:
  # Next.js Application
  app:
    build: .
    container_name: browser-copilot-app
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped

  # Background Job Worker
  worker:
    build: .
    container_name: browser-copilot-worker
    command: pnpm worker
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for job queues
  redis:
    image: redis:7-alpine
    container_name: browser-copilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sockudo (Rust, Pusher-compatible WebSocket server) for real-time messaging
  # Sockudo: Rust, Pusher-compatible WebSocket server; no Node version limits.
  sockudo:
    image: sockudo/sockudo:latest
    container_name: browser-copilot-sockudo
    ports:
      - "3005:3005"
    environment:
      HOST: "0.0.0.0"
      PORT: "3005"
      SOCKUDO_DEFAULT_APP_ID: "${SOCKUDO_APP_ID:-app-id}"
      SOCKUDO_DEFAULT_APP_KEY: "${SOCKUDO_APP_KEY:-app-key}"
      SOCKUDO_DEFAULT_APP_SECRET: "${SOCKUDO_APP_SECRET:-app-secret}"
      ADAPTER_DRIVER: "local"
      APP_MANAGER_DRIVER: "memory"
    restart: unless-stopped

  # Redis Commander (optional - for debugging)
  # Uncomment to enable web-based Redis UI at http://localhost:8081
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   container_name: browser-copilot-redis-commander
